<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="js/ng-cordova.min.js"></script>
     
	 <script src="js/roundProgress.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    

    <!-- your app's js -->
    <script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/services.js"></script>
	
  </head>

 <body ng-app="starter" ng-controller="Mainctrl">
<ion-header-bar class="bar-positive">
<div id="temps"  class="title">Chronom√®tre</div>
	<div class="bouton">

  <button class="button  ion-arrow-left-a button-calm" onclick="window.location='index.html';"></button>
 </div>
</ion-header-bar>
    <ion-content>
	<div id="bigcercle">
<div class="progress-wrapper">
            <div class="progress ng-cloak" ng-style="getStyle()">{{myTimer.value}}</div>
			<div round-progress
			
                max="myTimerFixed"
                current="myTimer.value"
                color="#45ccce"
                bgcolor="#EAEAEA"
                radius={{radius}}
                semi="isSemi"
                rounded="rounded"
                stroke="20"
                clockwise="clockwise"
                responsive="true"
                duration="500"
                offset="0"
                animation-delay="0">

                <svg>
                    <linearGradient id="gradient" x1="0" x2="0" y1="0" y2="1">
                        <stop offset="5%"  stop-color="green"/>
                        <stop offset="95%" stop-color="gold"/>
                    </linearGradient>
                </svg>
		     </div>
        </div>
      </div>
	  
	  <div id="ajout">
	  <label class="item item-input">
	  <span class="item-label">Timer :</span>
	  <div><input type="number" ng-model="myTimer.value" ng-change="myTimerFixed=myTimer.value"/></div>
	  </label>
		
		 <h1 class="title"></h1>
		 <div id="btn">
  <div class="buttons" ng-click="doSomething()">


	  <button class="button button-positive"ng-click="start()">Commencer</button>
	  <button class="button button-assertive" ng-click="stop()">Stop</button>
		</div> 
		</ion-content>
		<ion-footer-bar class="bar-positive">
		
</ion-footer-bar>
 </ion-pane>

		 </body>
</html>
