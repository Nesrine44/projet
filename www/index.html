<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="js/ng-cordova.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
  
     <script src="js/roundProgress.min.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/services.js"></script>
	
	

	  </head>

  <body ng-app="starter" ng-controller="Mainctrl">
	

      <ion-header-bar class="bar-positive">
       <div  id="titre" class="title">Tâche</div>
	   
		<div class="bouton">

  <button class="button  ion-arrow-left-a button-calm" onclick="window.location='logo.html';"></button>
 </div>
    
 </ion-header-bar>
     <ion-content>
	  
	  <ion-list>
	 
	  <ion-item ng-repeat="todo in todos"  class="item-icon-right">
	  {{todo.title}}
	
   
	   
	   <i class="icon ion-backspace-outline"></i>
	  <ion-option-button ng-click="deleteTodoById(todo.id)" class="button button-assertive"> Supprimer</ion-option-button>
	  <ion-option-button ng-click="editTodo(todo)" class="button button-calm"> Modifier</ion-option-button>
	  </ion-item>
	    </ion-list>
</ion-content>
<ion-footer-bar align-title="left" class="bar-positive">
  <div class="buttons">
        <button class="button button-calm" ng-click="addTodo()">Ajouter une Tâche</button>
  </div>
<h1 class="title"></h1>
  <div class="buttons" ng-click="doSomething()">

  <button class="button button-calm" onclick="window.location='cercle.html';">Afficher chronomètre </button>
  </div>
</ion-footer-bar>
</ion-pane>




  </body>
</html>
